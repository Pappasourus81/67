<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6-7 Wobble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05060a;
      color: #e9f0ff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* The whole screen wobbles */
    .stage {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-origin: 50% 50%;
      will-change: transform, filter;
      animation: wobbleHands 3.8s ease-in-out infinite;
    }

    .center {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .big {
      font-weight: 900;
      font-size: clamp(64px, 12vw, 160px);
      letter-spacing: 2px;
      text-shadow: 0 20px 60px rgba(0,0,0,0.55);
      user-select: none;
    }

    .btnRow {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.2px;
      background: rgba(110, 150, 255, 0.95);
      color: #0b1020;
      box-shadow: 0 14px 40px rgba(90, 140, 255, 0.35);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.10);
      color: #e9f0ff;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: none;
    }

    /* Optional: subtle vignette + scanline texture */
    .vignette {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.55) 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 6px
        );
      mix-blend-mode: overlay;
      opacity: 0.35;
    }

    /* Slow, pronounced wobble */
    @keyframes wobbleHands {
      0%   { transform: translate(0px, 0px) rotate(0deg)       scale(1.02); filter: blur(0px); }
      12%  { transform: translate(-14px, 10px) rotate(-2.4deg) scale(1.05); filter: blur(0.35px); }
      25%  { transform: translate(16px, 6px)  rotate(2.8deg)   scale(1.06); filter: blur(0.6px); }
      38%  { transform: translate(-18px,-10px) rotate(-3.2deg) scale(1.07); filter: blur(0.75px); }
      50%  { transform: translate(18px, -12px) rotate(3.0deg)  scale(1.06); filter: blur(0.6px); }
      62%  { transform: translate(-10px,14px) rotate(-2.0deg)  scale(1.05); filter: blur(0.45px); }
      75%  { transform: translate(10px, -8px) rotate(1.8deg)   scale(1.04); filter: blur(0.3px); }
      88%  { transform: translate(-6px, 8px)  rotate(-1.2deg)  scale(1.03); filter: blur(0.2px); }
      100% { transform: translate(0px, 0px)  rotate(0deg)      scale(1.02); filter: blur(0px); }
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .stage { animation: none !important; transform: none !important; filter: none !important; }
    }

    /* Wobble disabled */
    .off .stage { animation: none !important; transform: none !important; filter: none !important; }
  </style>
</head>

<body>
  <div id="root">
    <div class="stage" id="stage">
      <div class="center">
        <div>
          <div class="big">6-7!!!</div>

          <div class="btnRow">
            <button id="toggleBtn">DISABLE WOBBLE</button>
            <button class="secondary" id="intensifyBtn">MAKE IT EVEN STRONGER</button>
          </div>
        </div>
      </div>

      <div class="vignette"></div>
    </div>
  </div>

  <script>
    const root = document.getElementById("root");
    const stage = document.getElementById("stage");
    const toggleBtn = document.getElementById("toggleBtn");
    const intensifyBtn = document.getElementById("intensifyBtn");

    let wobbleOn = true;
    let extra = false;

    toggleBtn.addEventListener("click", () => {
      wobbleOn = !wobbleOn;
      root.classList.toggle("off", !wobbleOn);
      toggleBtn.textContent = wobbleOn ? "DISABLE WOBBLE" : "ENABLE WOBBLE";
    });

    intensifyBtn.addEventListener("click", () => {
      extra = !extra;

      if (extra) {
        stage.style.animationDuration = "3.2s";   // a touch faster + wilder
        stage.style.filter = "blur(0.2px)";
        intensifyBtn.textContent = "BACK TO NORMAL STRONG";
      } else {
        stage.style.animationDuration = "3.8s";   // slower
        stage.style.filter = "";
        intensifyBtn.textContent = "MAKE IT EVEN STRONGER";
      }
    });
  </script>
</body>
</html>
